Tags:
  creativo:
    name: Creativo
    tag: '&3&ki&#99ffffᴄʀᴇᴀᴛɪᴠᴏ&#d2a679&#33ccff🪓&3&ki'
    description: " &fEtiqueta conseguida al completar 240 horas\n &fjugadas en creativo (10 días)."
    item: wooden_axe
    selected_item: golden_axe
    extra_lore: "\n &f&lTiempo jugado: &a%statistic_time_played% %changeoutput_>=_input:{statistic_time_played}_matcher:240_ifmatch:&#ccff99(Clic para desblquear)_else:%"
    no_perm_action:
      condition: '%statistic_hours_played% >= 240'
      functions:
      - '[console] lp user %player_name% permission set nekotags.tag.creativo'
      - '[message] Desbloqueaste la etiqueta %nekotags_tag_creativo%'
      - '[sound] ENTITY_PLAYER_LEVELUP'
      deny_functions:
      - '[message] &cAún no puedes reclamar esta etiqueta.'
      - '[player] playtime'
      - '[closeinventory]'
  kriptonpvp:
    name: KriptonPvP
    tag: '&#ff6666&ki&#ff1a1a&nᴋ&#0080ff&nᴘ&#809fff&ki'
